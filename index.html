<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prometric Practice Test</title>
<style>
body { font-family: Arial, sans-serif; background:#f9f9f9; padding:20px; }
.container { max-width:720px; margin:auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,.1);}
h1{text-align:center;}
.question{font-weight:bold;margin-bottom:15px;}
.options button{width:100%;padding:10px;margin:6px 0;text-align:left;border-radius:5px;border:1px solid #ccc;background:#f0f0f0;cursor:pointer;}
.options button:hover{background:#e0e0e0;}
.feedback{margin-top:12px;}
.next-btn,.start-btn{margin-top:20px;padding:10px 20px;border:none;border-radius:5px;background:#007bff;color:#fff;cursor:pointer;}
.pass{color:green;font-weight:bold;}
.fail{color:red;font-weight:bold;}
small{display:block;margin-top:6px;color:#333;}
</style>
</head>
<body>

<div class="container">
<h1>Prometric Practice Test</h1>

<div id="nameScreen">
<label>Enter Your Name:</label>
<input id="takerName" placeholder="Your Name">
<button class="start-btn" id="startBtn">Start Test</button>
</div>

<div id="quiz" style="display:none;">
<div id="question" class="question"></div>
<div id="options" class="options"></div>
<div id="feedback" class="feedback"></div>
<button id="nextBtn" class="next-btn">Next</button>
</div>

<div id="result" style="display:none;">
<h2>Test Result</h2>
<p>Name: <span id="displayName"></span></p>
<p>Score: <span id="scoreSpan"></span> / <span id="total"></span></p>
<p>Unsafe Errors: <span id="unsafeCount"></span></p>
<p id="finalResult"></p>
</div>
</div>

<script>
const PASS_PERCENT = 70;
const MAX_UNSAFE = 5;

const questions = [
{q:"Septic shock patient MAP 52 after fluids. Best next step?",
o:["Phenylephrine","Norepinephrine","Dobutamine","Vasopressin only"],
a:1,unsafe:true,
r:"Norepinephrine is the first-line vasopressor in septic shock to maintain MAP ≥65 after fluids."},

{q:"Ventilated patient sudden high peak pressure, low tidal volume. First check?",
o:["Chest X-ray","Tube kinking","ABG","Increase PEEP"],
a:1,unsafe:true,
r:"Sudden high peak pressures with low tidal volume most commonly indicate mechanical obstruction."},

{q:"Post-CABG sudden hypotension, muffled heart sounds, JVP ↑. Dx?",
o:["RV infarct","Cardiac tamponade","Septic shock","Hypovolemia"],
a:1,unsafe:true,
r:"Beck’s triad indicates acute cardiac tamponade."},

{q:"TBI patient CPP calculation?",
o:["ICP − MAP","MAP − ICP","SBP − DBP","CO × SV"],
a:1,unsafe:true,
r:"CPP = MAP − ICP and reflects cerebral perfusion."},

{q:"ARDS ventilator strategy?",
o:["High tidal volume","Low tidal volume","Zero PEEP","High RR"],
a:1,unsafe:true,
r:"Low tidal volume ventilation reduces ventilator-induced lung injury."},

{q:"Hyperkalemia ECG peaked T waves. First drug?",
o:["Insulin","Calcium gluconate","Albuterol","Furosemide"],
a:1,unsafe:true,
r:"Calcium stabilizes the myocardium and is first when ECG changes appear."},

{q:"Massive PE with shock. Immediate therapy?",
o:["IV heparin only","Thrombolysis","Diuretics","Beta-blocker"],
a:1,unsafe:true,
r:"Unstable PE requires immediate thrombolytic therapy."},

{q:"Neuro ICU bradycardia + hypertension. Indicates?",
o:["Vagal episode","Cushing reflex","Hypovolemia","Sepsis"],
a:1,unsafe:true,
r:"Cushing reflex indicates increased intracranial pressure."},

{q:"DKA potassium 3.1 before insulin. Action?",
o:["Start insulin","Give potassium first","Restrict fluids","Give bicarbonate"],
a:1,unsafe:true,
r:"Potassium must be corrected before insulin to prevent fatal arrhythmias."},
{q:"Septic shock patient MAP 52 after fluids. Best next step?",
 o:["Phenylephrine","Norepinephrine","Dobutamine","Vasopressin only"],
 a:1, unsafe:true,
 r:"Norepinephrine is first-line vasopressor in septic shock after adequate fluids to maintain MAP ≥65 mmHg."
},

{q:"Ventilated patient sudden high peak pressure, low tidal volume. First check?",
 o:["Chest X-ray","Tube kinking","ABG","Increase PEEP"],
 a:1, unsafe:true,
 r:"Sudden increase in peak pressure with reduced tidal volume most commonly indicates mechanical obstruction such as tube kinking."
},

{q:"Post-CABG sudden hypotension, muffled heart sounds, JVP ↑. Dx?",
 o:["RV infarct","Cardiac tamponade","Septic shock","Hypovolemia"],
 a:1, unsafe:true,
 r:"Beck’s triad (hypotension, JVD, muffled heart sounds) indicates acute cardiac tamponade."
},

{q:"TBI patient CPP calculation?",
 o:["ICP − MAP","MAP − ICP","SBP − DBP","CO × SV"],
 a:1, unsafe:true,
 r:"Cerebral perfusion pressure is calculated as MAP minus ICP."
},

{q:"ARDS ventilator strategy?",
 o:["High tidal volume","Low tidal volume","Zero PEEP","High RR"],
 a:1, unsafe:true,
 r:"Low tidal volume ventilation (6 mL/kg) reduces ventilator-induced lung injury and mortality in ARDS."
},

{q:"Hyperkalemia ECG shows peaked T waves. First drug?",
 o:["Insulin","Calcium gluconate","Albuterol","Furosemide"],
 a:1, unsafe:true,
 r:"Calcium gluconate stabilizes the cardiac membrane and is given first when ECG changes are present."
},

{q:"Massive PE with shock. Immediate therapy?",
 o:["IV heparin only","Thrombolysis","Diuretics","Beta-blocker"],
 a:1, unsafe:true,
 r:"Hemodynamically unstable PE requires immediate thrombolytic therapy to rapidly restore perfusion."
},

{q:"Neuro ICU sudden bradycardia + hypertension. Indicates?",
 o:["Vagal episode","Cushing reflex","Hypovolemia","Sepsis"],
 a:1, unsafe:true,
 r:"Cushing reflex is a sign of increased ICP causing hypertension and reflex bradycardia."
},

{q:"DKA potassium 3.1 before insulin. Action?",
 o:["Start insulin","Give potassium first","Restrict fluids","Give bicarbonate"],
 a:1, unsafe:true,
 r:"Insulin will drive potassium intracellularly and worsen hypokalemia; potassium must be corrected first."
},

{q:"Post-intubation hypotension cause?",

 a:0, unsafe:true,

},

{q:"Sepsis lactate remains high despite MAP goal. Meaning?",

},

{q:"Unstable SVT with hypotension. Management?",
 o:["Adenosine","Synchronized cardioversion","Amiodarone drip","Vagal maneuvers"],
 a:1, unsafe:true,
 r:"Hemodynamically unstable tachyarrhythmias require immediate synchronized cardioversion."
},

{q:"Neurogenic shock hallmark?",
 o:["Warm skin tachycardia","Hypotension + bradycardia","Hypertension","Cold extremities"],
 a:1, unsafe:true,
 r:"Loss of sympathetic tone causes hypotension with bradycardia in neurogenic shock."
},

{q:"ICP waveform elevated P2 means?",

},

{q:"Acute upper GI bleed airway priority?",

},

{q:"ARDS prone positioning benefit?",

{q:"Septic shock first 3-hour bundle?",

{q:"Post-line removal sudden dyspnea hypotension upright. Cause?",

{q:"Status epilepticus after benzodiazepine next?",

{q:"Acute RV infarct management?",

},

{q:"Hyponatremia with seizure immediate tx?",

},

{q:"Ventilator auto-PEEP correction?",

 a:1, unsafe:true,
 r:"Auto-PEEP results from inadequate exhalation time; increasing expiratory time corrects it."

{q:"Cardiogenic shock preferred pressor?",
 o:["Dopamine","Norepinephrine","Phenylephrine","Vasopressin"],
 a:1, unsafe:true,
 r:"Norepinephrine improves perfusion with less arrhythmia risk compared to dopamine."
},

{q:"Myasthenic crisis priority?",
 o:["Steroids","Assess ventilation","Plasmapheresis later","Sedation"],
 a:1, unsafe:true,

},

{q:"Massive transfusion electrolyte risk?",
 o:["Hyperkalemia","Hypocalcemia","Hypernatremia","Acidosis only"],
 a:1, unsafe:true,
 r:"Citrate in stored blood binds calcium causing hypocalcemia."
},

{q:"ICU delirium strongest risk factor?",
 o:["Young age","Sleep deprivation","Short stay","Normal vision"],
 a:1, unsafe:true,
 r:"Sleep disruption is a major modifiable risk factor for ICU delirium."
},

{q:"PEA arrest reversible causes mnemonic?",
 o:["ABCDE","H’s & T’s","FAST","RACE"],
 a:1, unsafe:true,
 r:"H’s and T’s identify reversible causes of pulseless electrical activity."
},

{q:"TBI hypotension impact?",
 o:["Protective","Increases mortality","No effect","Lowers ICP"],
 a:1, unsafe:true,
 r:"Even a single episode of hypotension significantly increases mortality in TBI."
},

{q:"Acute severe asthma ventilator strategy?",
 o:["High RR","Permissive hypercapnia","Low PEEP","High VT"],
 a:1, unsafe:true,
 r:"Permissive hypercapnia avoids barotrauma by allowing higher CO2 levels."
},

{q:"Post-op day 2 sudden dyspnea chest pain tachycardia. Dx?",
 o:["Atelectasis","Pulmonary embolism","Pneumonia","Fluid overload"],
 a:1, unsafe:true,
 r:"Sudden hypoxia and chest pain post-op strongly suggests pulmonary embolism."
},

{q:"Brain death confirmation requires?",
 o:["CT scan","Apnea test","EEG only","MRI"],
 a:1, unsafe:true,
 r:"Apnea testing is required to confirm absence of brainstem function."
},

{q:"Septic shock cold mottled extremities indicate?",
 o:["Recovery","Poor perfusion","Normal pressor effect","Allergy"],
 a:1, unsafe:true,
 r:"Cold, mottled skin reflects inadequate tissue perfusion."
},

{q:"Ventilator-associated pneumonia prevention?",
 o:["Daily antibiotics","HOB elevation","Supine position","Routine suction"],
 a:1, unsafe:true,
 r:"Head-of-bed elevation reduces aspiration risk and VAP incidence."
},

{q:"Acute pulmonary edema first intervention?",
 o:["IV fluids","NIV/CPAP","Beta-blocker","Morphine only"],
 a:1, unsafe:true,
 r:"Noninvasive ventilation rapidly improves oxygenation and reduces preload."
},

{q:"Rhabdomyolysis renal protection?",
 o:["Fluid restriction","Aggressive IV fluids","Dialysis first","Diuretics"],
 a:1, unsafe:true,
 r:"Aggressive IV fluids prevent myoglobin-induced acute kidney injury."
},

{q:"Sepsis MAP target?",
 o:["55","65","75","80"],
 a:1, unsafe:true,
 r:"Target MAP ≥65 mmHg is recommended in septic shock."
},

{q:"Acute ischemic stroke before tPA BP strategy?",
 o:["Lower aggressively","Permissive hypertension","Normalize BP","Give diuretics"],
 a:1, unsafe:true,
 r:"Permissive hypertension maintains cerebral perfusion before thrombolysis."
},

{q:"Cardiac tamponade paradoxical pulse cause?",
 o:["LV ischemia","Impaired filling","Arrhythmia","Valve failure"],
 a:1, unsafe:true,
 r:"Tamponade restricts ventricular filling causing exaggerated inspiratory BP drop."
},

{q:"Ventilator sudden desaturation + hypotension + tracheal shift. Dx?",
 o:["PE","Tension pneumothorax","ARDS","Mucus plug"],
 a:1, unsafe:true,
 r:"Tension pneumothorax causes obstructive shock and requires immediate decompression."
},

{q:"Septic shock refractory to NE. Add?",
 o:["Albumin","Vasopressin","Dobutamine","Nitroprusside"],
 a:1, unsafe:true,
 r:"Vasopressin is added to reduce norepinephrine dose and improve vascular tone."
},

{q:"ICP first-line non-drug intervention?",
 o:["Mannitol","Head elevation","Hyperventilation","Steroids"],
 a:1, unsafe:true,
 r:"Head elevation improves venous drainage and lowers ICP."
},

{q:"Acute aortic dissection pain?",
 o:["Burning","Tearing radiating to back","Pleuritic","Epigastric"],
 a:1, unsafe:true,
 r:"Classic dissection pain is sudden, severe, tearing, and radiates to the back."
},

{q:"Ventilator low minute ventilation alarm means?",
 o:["High RR","Apnea or low VT","High PEEP","Bronchospasm"],
 a:1, unsafe:true,
 r:"Low minute ventilation indicates apnea or insufficient tidal volume."
},

{q:"Unstable bradycardia first medication?",
 o:["Epinephrine","Atropine","Adenosine","Amiodarone"],
 a:1, unsafe:true,
 r:"Atropine is first-line for symptomatic bradycardia."
},

{q:"Septic shock lactate clearance suggests?",
 o:["Worsening","Improved perfusion","Renal failure","Error"],
 a:1, unsafe:true,
 r:"Decreasing lactate reflects improved tissue perfusion."
},

{q:"Refractory hyperkalemia definitive tx?",
 o:["Insulin","Calcium","Hemodialysis","Albuterol"],
 a:2, unsafe:true,
 r:"Hemodialysis is definitive treatment for refractory or life-threatening hyperkalemia."
}

];
];

// shuffle
function shuffleQuestion(q){
  const o=[...q.o], c=o[q.a];
  for(let i=o.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [o[i],o[j]]=[o[j],o[i]];
  }
  return {...q,o,a:o.indexOf(c)};
}

let shuffled=questions.map(shuffleQuestion);
let i=0,score=0,unsafeErrors=0,name="";

function showQ(){
  const q=shuffled[i];
  question.innerText=`Q${i+1}. ${q.q}`;
  options.innerHTML="";
  q.o.forEach((t,x)=>{
    const b=document.createElement("button");
    b.innerText=String.fromCharCode(65+x)+". "+t;
    b.onclick=()=>check(x);
    options.appendChild(b);
  });
  feedback.innerHTML="";
}

function check(x){
  const q=shuffled[i];
  const danger=q.unsafe?"⚠️ <b>UNSAFE / CRITICAL</b><br>":"";
  if(x===q.a){
    feedback.innerHTML=`${danger}<span class="pass">Correct</span><small><b>Rationale:</b> ${q.r}</small>`;
    score++;
  } else {
    feedback.innerHTML=`${danger}<span class="fail">Wrong</span><br>
    <b>Correct:</b> ${q.o[q.a]}
    <small><b>Rationale:</b> ${q.r}</small>`;
    if(q.unsafe) unsafeErrors++;
  }
  nextBtn.style.display="block";
}

nextBtn.onclick=()=>{
  i++;
  if(i<shuffled.length){
    showQ(); nextBtn.style.display="none";
  } else {
    quiz.style.display="none";
    result.style.display="block";
    displayName.innerText=name;
    scoreSpan.innerText=score;
    total.innerText=shuffled.length;
    unsafeCount.innerText=unsafeErrors;

    const percent=(score/shuffled.length)*100;
    const pass = percent>=PASS_PERCENT && unsafeErrors<MAX_UNSAFE;

    finalResult.innerHTML = pass
      ? `<span class="pass">PASS</span>`
      : `<span class="fail">FAIL</span>`;
  }
};

startBtn.onclick=()=>{
  if(!takerName.value.trim()) return alert("Enter name");
  name=takerName.value;
  nameScreen.style.display="none";
  quiz.style.display="block";
  nextBtn.style.display="none";
  showQ();
};
</script>
</body>
</html>
